<!DOCTYPE html>
<html>

<head>
    <title>HTML div tag</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/reuseable.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/chef.css') }}">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            // Check Radio-box
            $(".rating input:radio").attr("checked", false);

            $('.rating input').click(function () {
                $(".rating span").removeClass('checked');
                $(this).parent().addClass('checked');
            });

            $('input:radio').change(
                function () {
                    var userRating = this.value;
                    alert(userRating);

                });
        });
    </script>
</head>

<body>

    <header>
        <div class="header-content">
            <div class="header-row">
                <h1 class="header-text-main">CD</h1>
            </div>

            <div class="header-content-text-container">
                <h2> {{chef[0].fname}} {{chef[0].lname}}</h2>
                <h4> {{chef[0].restaurant}}</h4>
                <h5> {{chef[0].email}}</h5>
            </div>
        </div>
    </header>
    <!-- CHEF INFO -->

    <div class="chef-container">
        <div class="chef-info-container">
            <div class="column-container">
                <h2> Recipes</h2>
                <p> {{numrecipes}} </p>
            </div>
            <div class="verticalbar">
            </div>
            <div class="column-container">
                <h2> Ratings</h2>
                <p> {{ratings}} </p>
            </div>
            <div class="hr"></div>
        </div>
    </div>

    <div class="chef-recipe-container">
        <div class="popular-recipe-container">
            <h2> Most Popular Recipe</h2>
            <div class="pop-recipe">
                <a href="dish.html">
                    <img src="https://picsum.photos/900/200" style="width: 200px; height: 200px;">
                </a>
            </div>
        </div>
        <p>Rate the chef!</p>
        <div class="txt-center">
            <form>
                <div class="rating">
                    <input id="star5" name="star" type="radio" value="5" class="radio-btn hide" />
                    <label for="star5">☆</label>
                    <input id="star4" name="star" type="radio" value="4" class="radio-btn hide" />
                    <label for="star4">☆</label>
                    <input id="star3" name="star" type="radio" value="3" class="radio-btn hide" />
                    <label for="star3">☆</label>
                    <input id="star2" name="star" type="radio" value="2" class="radio-btn hide" />
                    <label for="star2">☆</label>
                    <input id="star1" name="star" type="radio" value="1" class="radio-btn hide" />
                    <label for="star1">☆</label>
                    <div class="clear"></div>
                </div>
            </form>
        </div>
        <div class="recipe-container">
            {%for i in range(chef|length)%}
            <div class="recipe">
                <img src= {{chef[i]["imagesrc"]}} style="width: 200px; height: 200px;">
                <font size = 4>
                <div class="recipe-info">
                    <p> {{chef[i].name}}</p>
                </font></div>
            </div>
            {%endfor%}
    </div>
    </div>    
</body>

</html>
